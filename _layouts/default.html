<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="page__header">
			<ul class="primary-nav">
				<li class="primary-nav__item">
					<a class="primary-nav__item-link" href="{{ site.url }}/">
						Blog
					</a>
				</li>
				<li class="primary-nav__item">
					<a class="primary-nav__item-link" href="{{ site.url }}/about">
						About
					</a>
				</li>
			</ul>
			<div class="logo">
				<span class="logo__text">
					<a class="logo__text-link fx--letter-flip" href="{{ site.url }}/">{{ site.name }}</a>
				</span>
				<div class="logo__sub-title">
					Mumbling, Rants, &amp; Musings of a Programmer
				</div>
			</div>
		</div>
		<div class="background-strips"></div>
		<div class="container">
			<div class="center-piece">
				<h1 class="page__title">
					{{ page.title }}
				</h1>
				<p class="page__sub-title">
					{{ page.subtitle }}
				</p>
				<div class="content">
					{{ content }}
				</div>
			</div>
		</div>
		<div class="page__footer"></div>
		<script type="text/javascript" src="{{ site.url }}/bower_components/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="{{site.url}}/bower_components/less.js/dist/less-1.6.2.min.js"></script>
		<script type="text/javascript">
			{% if page.start_color %}
				var start_color = [{{ page.start_color }}];
			{% endif %}
			{% if page.color_offset %}
				var color_offset = {{ page.color_offset }};
			{% endif %}
		</script>
		<script type="text/javascript" src="{{ site.url }}/js/background-strips.js"></script>
		<script type="text/javascript">
			$(function(){
				$(window).one('scroll',function(){
					// $('.page__header,.page__footer').addClass('fx--fade-out');
					// $('.page__header,.page__footer').css('background-color','#fff');
				});
			});
		</script>
		<script type="text/javascript" src="{{ site.url }}/js/fx--letter-flip.js"></script>
	</body>
</html>
