---
layout: default
title: Powerful Wizardry
---

<div class="posts row">
	{% for post in site.posts %}
		<div class="post-preview">
			<h2 class="silly-strip">
				<a href="{{ post.url }}" class="post-preview__title">
					{{ post.title }}
				</a>
				&raquo;
				<span class="post-preview__date">
					{{ post.date | date_to_string }}
				</span>
			</h2>
			<div class="post-preview__excerpt">
				{{ post.excerpt }}
			</div>
		</div>
	{% endfor %}
</div>
